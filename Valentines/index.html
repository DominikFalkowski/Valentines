<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffb3b3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #ff1744;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .gif-container {
            margin: 30px 0;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-yes {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-no {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-no:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }

        .success-screen {
            display: none;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }

        .success-screen h1 {
            color: #4CAF50;
            font-size: 3em;
            margin-bottom: 30px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .success-gifs {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .gif-wrapper {
            flex: 1;
            min-width: 200px;
        }

        .minion-screen {
            display: none;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-width: 600px;
            animation: fadeIn 0.5s ease-in;
        }

        .minion-screen h1 {
            color: #ff6b35;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 0, 100, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <!-- Main Screen -->
    <div class="container" id="mainScreen">
        <h1>Will You Be My Valentine? üíï</h1>
        <div class="gif-container">
            <img src="Propose I Love You GIF.gif" alt="I Love You">
        </div>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn" onclick="sayYes()">Yes</button>
            <button class="btn btn-no" id="noBtn" onclick="sayNo()">No</button>
        </div>
    </div>

    <!-- Success Screen -->
    <div class="success-screen" id="successScreen">
        <h1>YAYYYYYYYY!!!!!!</h1>
        <div class="success-gifs">
            <div class="gif-wrapper">
                <div class="tenor-gif-embed" data-postid="16606050094708454978" data-share-method="host" data-aspect-ratio="1.02469" data-width="100%">
                    <a href="https://tenor.com/view/cat-gif-16606050094708454978">Cat Sticker</a>
                    from <a href="https://tenor.com/search/cat-stickers">Cat Stickers</a>
                </div>
            </div>
            <div class="gif-wrapper">
                <div class="tenor-gif-embed" data-postid="10804346947536782797" data-share-method="host" data-aspect-ratio="0.639535" data-width="100%">
                    <a href="https://tenor.com/view/happy-cat-gif-10804346947536782797">Happy Cat GIF</a>
                    from <a href="https://tenor.com/search/happy+cat-gifs">Happy Cat GIFs</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Minion Screen -->
    <div class="minion-screen" id="minionScreen">
        <h1>PLEASE SAY YES! ü•∫</h1>
        <div class="tenor-gif-embed" data-postid="10586631440146974859" data-share-method="host" data-aspect-ratio="0.935743" data-width="100%">
            <a href="https://tenor.com/view/minion-minion-loves-loves-love-i-love-you-gif-10586631440146974859">Minion Minion Loves GIF</a>
            from <a href="https://tenor.com/search/minion-gifs">Minion GIFs</a>
        </div>
        <div style="margin-top: 30px;">
            <button class="btn btn-yes" onclick="backToMain()">Okay, I'll think about it</button>
        </div>
    </div>

    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    <script>
        let noCount = 0;
        let yesBtnSize = 1;

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        function sayNo() {
            noCount++;
            
            // Make yes button bigger
            yesBtnSize += 0.3;
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.transform = `scale(${yesBtnSize})`;
            yesBtn.style.fontSize = `${1.2 + (noCount * 0.2)}em`;
            
            // Change no button text
            const noBtn = document.getElementById('noBtn');
            const noTexts = [
                "No", 
                "Are you sure?", 
                "Really no?", 
                "Think again!", 
                "Last chance!",
                "Please say yes!"
            ];
            
            if (noCount <= noTexts.length) {
                noBtn.textContent = noTexts[noCount - 1];
            }
            
            // Show minion screen after 5+ no clicks
            if (noCount >= 5) {
                setTimeout(() => {
                    document.getElementById('mainScreen').style.display = 'none';
                    document.getElementById('minionScreen').style.display = 'block';
                }, 500);
            }
        }

        function sayYes() {
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('successScreen').style.display = 'block';
            
            // Create celebration hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '-50px';
                    heart.style.fontSize = '30px';
                    heart.style.zIndex = '1000';
                    heart.style.animation = 'fall 3s linear';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        }

        function backToMain() {
            document.getElementById('minionScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'block';
            // Reset some values but keep the yes button big
            noCount = 0;
            document.getElementById('noBtn').textContent = 'No';
        }

        // Add falling animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize hearts on load
        createHearts();
    </script>
</body>
</html>
